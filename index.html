<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="public/css/main.css">
    </head>
    <body>
        <section class="background">
            <div class="header">
                SPLITTER
            </div>
            <div class="body">
                <div class="container-fluid d-flex">
                    <div class="input-group">
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Bill</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="150">
                          </div>

                          <h6>Select Tip %</h6>
                          <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-primary">Left</button>
                            <button type="button" class="btn btn-primary">Middle</button>
                            <button type="button" class="btn btn-primary">Right</button>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="150">
                          </div>

                          <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Number of People</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="0">
                          </div>
                    </div>

                </div>
                <div class="container displays d-flex">
                    <div class="display-group">
                        <div class="row">
                            <div class="col">
                                <h6>Tip Amount</h6>
                                <code class="text-muted">
                                    <strong>/person</strong>
                                </code>
                            </div>
                            <div class="col">
                                <h1>$0.00</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <h6>Total</h6>
                                <code class="text-muted">
                                    <strong>/person</strong>
                                </code>
                            </div>
                            <div class="col">
                                <h1>$0.00</h1>
                            </div>
                        </div>
                        <div class="row">
                            <button type="submit" class="btn btn-primary">Reset</button>
                            </div>
                    </div>
                </div>
            </div>
        </section>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script src="public/js/tips.js" async defer></script>
    </body>
</html>
